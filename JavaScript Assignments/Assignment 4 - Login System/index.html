<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Login</title>
</head>

<body>

    <div class="container login-container justify-content-center shadow-lg my-5 w-50 m-auto text-center">
        <div class="login-group p-5">
            <h1>Smart Login System</h1>
            <div class="mb-3">
                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <p>Don't have an account? 
                <a href="">Sign Up</a></p>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
