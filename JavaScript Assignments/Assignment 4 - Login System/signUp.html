<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Login</title>
</head>

<body>

    <div class="container login-container justify-content-center my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="mb-3">Smart Login System</h1>

            <div class="mb-3">
                <input type="text" class="form-control bg-transparent" id="userName" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control bg-transparent" id="userEmail" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control bg-transparent" id="userPassword"
                    placeholder="Enter your password">
            </div>

            <button onclick="" type="submit" class="btn btn-outline-info form-btn w-100 my-3 ">Sign Up</button>
            <p class="text-white">Already have an account?
                <a href="index.html" class="text-white">Sign In</a>
            </p>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
