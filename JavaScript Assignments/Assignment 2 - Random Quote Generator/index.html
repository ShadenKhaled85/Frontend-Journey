<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotes App</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="item d-flex flex-column justify-content-center align-items-center text-center gap-5">
            <h1>Quote of the Day</h1>
            <div>
                <p class="text-center">Press the button below to recieve a random quote!</p>
            </div>
            <button onclick="generateQuote()" class="blue-btn">New Quote</button>
            <p id="quote" class="d-flex flex-column justify-content-center align-items-center text-center">
            </p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</html>
