<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Weather</title>
</head>

<body>
    <div class="app-container">

        <!-- ?======================= NAVBAR ======================= -->

        <nav id="navbar" class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-md py-4">
                <!-- Branding on the left -->
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="images/cloudLogo.png" alt="" class="logo me-3">
                    <div class="logo-type">
                        <h1 class="site-title text-white fs-5 mb-0">Weather</h1>
                        <small class="site-description text-white fs-6">Tagline goes here</small>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown" data-bs-theme="dark">
                    <ul class="navbar-nav justify-content-end ms-auto fs-6 fw-light">
                        <li class="nav-item position-relative ms-2">
                            <a class="nav-link active px-4 py-1" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item position-relative ms-4">
                            <a class="nav-link px-4 py-1" href="#news">News</a>
                        </li>
                        <li class="nav-item position-relative ms-4">
                            <a class="nav-link px-4 py-1" href="#live">Live cameras</a>
                        </li>
                        <li class="nav-item position-relative ms-4">
                            <a class="nav-link px-4 py-1" href="#photos">Photos</a>
                        </li>
                        <li class="nav-item position-relative ms-4">
                            <a class="nav-link px-4 py-1" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ?======================= SEARCH INPUT ======================= -->

        <div class="container px-3 py-5 text-center">
            <!-- style="background-image: url(&quot;images/London.jpg&quot;);" -->
            <div class="hero" data-bg-image="images/London.jpg">
                <div class="container">
                    <form class="find-location">
                        <input class="w-100 mx-auto rounded-pill py-3 px-4 bg-main-color mb-5 text-white border-0"
                            type="text" placeholder="Find your location..." id="search">
                        <input type="button" value="Find" id="submit">
                    </form>
                </div>
            </div>

            <div class="row g-0 col-md-4 w-100 weather-table">

                <!-- ?======================= TODAY DATA SECTION ======================= -->
                <div class="item col bg-sec-color m-0 rounded-2">
                    <div class="bg-main-color d-flex justify-content-between align-items-center py-2 px-4">
                        <p id="today_date_day_name" class="my-auto">Sunday</p>
                        <span>
                            <span id="today_date_day_number" class="my-auto">30</span>
                            <span id="today_date_month" class="my-auto">April</span>
                        </span>
                    </div>
                    <div class="item-content text-start px-4 py-3 pt-5 text-light" id="today">
                        <p id="today_location" class="fs-4">Cairo</p>
                        <div class="d-flex flex-column">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp" class="my-auto">20</span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="today_condition_img" src="images//umbrellaIcon.png" alt="">
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue">Sunny</p>
                    </div>
                    <div class="item-footer d-flex justify-content-around text-light p-3 fs-5">
                        <div class="d-flex me-3">
                            <img src="images/umbrellaIcon.png" class="footer-icons mx-2" alt="">
                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/windIcon.png" class="footer-icons mx-2" alt="">
                            <p id="wind">30 km/h</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/compassIcon.png" class="footer-icons mx-2" alt="">
                            <p id="wind_direction">30 km/h</p>
                        </div>
                    </div>
                </div>

                <!-- ?======================= TOMORROW DATA SECTION ======================= -->
                <div class="item col bg-main-color m-0 rounded-2">
                    <div class="text-center py-2 bg-sec-color text-light" id="tomorrow_date">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="images/cloud.jpg" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>
                        <h5 class="text-light">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup>C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">Partly Cloudy</p>
                    </div>
                </div>

                <!-- ?======================= AFTER TOMORROW DATA SECTION ======================= -->
                <div class="item col bg-sec-color m-0 rounded-2">
                    <div class="text-center px-3 py-2 bg-main-color text-light">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="images/cloud.jpg" alt="">
                        <h3 class="text-light">
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>
                        <h5 class="text-light">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup>C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">Partly Cloudy</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <footer class="site-footer bg-dark">
        <div class="container pt-5 pb-2">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form position-relative">
                        <div class="subscribe-wrapper position-relative">
                            <input class="footer-input w-100 mx-auto rounded-pill py-3 px-4 mb-5 text-white border-0 pe-5" type="text" placeholder="Enter your email to subscribe.." id="subscribe">
                            <input type="submit" value="Subscribe" class="subscribe-btn position-absolute">
                        </div>
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
